<h3>Contatos Favoritos</h3>
<table>
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let favorito of favoritos">
        <td>{{ favorito.getNome() }}</td>
        <td>{{ favorito.getTelefone() }}</td>
        <td>{{ favorito.getEmail() }}</td>
    </tr>
</table>
