<div class="container">
    <h2>Adicionar Novo Contato</h2>
    <form (ngSubmit)="adicionarContato()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="aniversario">Aniversário:</label>
            <input type="date" id="aniversario" [(ngModel)]="aniversario" name="aniversario" class="form-control">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo de Contato:</label>
            <select id="tipo" [(ngModel)]="tipo" name="tipo" class="form-control">
                <option *ngFor="let tipo of tipoContatoEnum" [value]="tipo">{{ tipo }}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Adicionar Contato</button>
    </form>

    <h3 class="mt-5">Contatos Cadastrados</h3>
    <table class="table table-striped mt-3" *ngIf="contatos.length > 0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Aniversário</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contato of contatos">
                <td>{{ contato.getNome() }}</td>
                <td>{{ contato.getTelefone() }}</td>
                <td>{{ contato.getEmail() }}</td>
                <td>{{ contato.getAniversario() | date }}</td>
                <td>{{ contato.getTipo() }}</td>
            </tr>
        </tbody>
    </table>
</div>
