<h3>Todos os Contatos</h3>
<table>
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Favorito</th>
    </tr>
    <tr *ngFor="let contato of contatos">
        <td>{{ contato.getNome() }}</td>
        <td>{{ contato.getTelefone() }}</td>
        <td>{{ contato.getEmail() }}</td>
        <td>{{ contato.getFavorito() ? 'Sim' : 'NÃ£o' }}</td>
    </tr>
</table>
